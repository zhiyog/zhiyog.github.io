<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>《月》</title>
   
</head>
<body>

    <div class="container">
        <h1>《月》</h1>
        <button class="start-btn" onclick="startGame()">开始新游戏</button>
        <button class="load-btn" onclick="loadGame()">读取存档</button>
        <p class="credits">开发者：若^/zhiyog</p>
    </div>

    <script>
        function startGame() {
            localStorage.removeItem("saveState"); // 清除之前的存档
            window.location.href = "game.html"; // 跳转到游戏页面
        }

        function loadGame() {
            let saveState = localStorage.getItem("saveState");
            if (saveState) {
                window.location.href = "game.html"; // 读取存档，进入游戏
            } else {
                alert("没有找到存档，请开始新游戏。");
            }
        }
    </script>

</body>
</html>
